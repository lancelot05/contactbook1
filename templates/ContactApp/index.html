{% extends "main.html" %}

{% block content %}


{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}





<form action="add_contact/" method="post">

    {% csrf_token %}

    <fieldset>

        <legend>Add Contact</legend>

        <div class="form-group">
            <label for="contactName">Contact Name</label>
            <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="number" class="form-control" id="contactNumber" name="contactNumber"
                placeholder="Enter Number">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="contactEmail" name="contactEmail" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>

        <button type="submit" class="btn btn-success">Add Contact</button>

    </fieldset>

</form>








{% endblock content %}
